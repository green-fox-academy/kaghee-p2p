<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>P2P Chat App</title>
</head>
<body>
<h1>Peer to Peer Chat Program</h1>
<p>Is this visible now?</p>
<table>
    <tr>
        <td>Id</td>
        <td>Path</td>
        <td>Method</td>
        <td>Date and Time</td>
        <td>Log Level</td>
    </tr>
    <tr th:each="log : ${list}">
        <td th:text="${log.id}"></td>
        <td th:text="${log.path}"></td>
        <td th:text="${log.method}"></td>
    </tr>
</table>
</body>
</html>
